<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- link external css -->
  <link rel="stylesheet" href="css/master.css">
  <title>Payment</title>
</head>

<body class="payment-page">
  <div class="container">

    <!-- logo div -->
    <div class="row logo">
      <a href="categories.html"><img src="img/duck-island-logo-gold.png" alt="Duck Island Logo"></a>
    </div>

    <!-- header text div -->
    <div class="row text-area">
      <h1>How would you <br>like to pay?</h1>
    </div>

    <!-- payment options div -->
    <div class="payment-options">
      <ul>
        <li>
          <a href="card.html">
            <img src="img/assets/SVG/credit-card.svg" alt="">
            <h5>Card</h5>
          </a>
        </li>
        <li>
          <a href="cash.html">
            <img src="img/assets/SVG/cash.svg" alt="">
            <h5>Cash</h5>
          </a>
        </li>
      </ul>
    </div>

    <!-- buttons div -->
    <div class="buttons">
      <button type="button" name="button"><a href="cart.html">Go Back</a></button>
    </div>
  </div>
</body>

</html>
